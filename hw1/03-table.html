<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Table Exercise</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="03-table.css" />
</head>
<body>
<!-- 03 - Table Exercise -->
<!-- Add your code below -->
<table id="table">
  <div>
    <tr class="first row">
      <th class="heading">ID</th>
      <th class="heading">Book Name</th>
      <th class="heading">Year</th>
      <th class="heading">Author</th>
    </tr>
  </div>
  <div>
    <tr class="second row">
      <td class="count">1</td>
      <td class="name">A Game of Thrones</td>
      <td class="year">1996</td>
      <td class="author">George R. R. Martin</td>
    </tr>
  </div>
  <div>
    <tr class="third row">
      <td class="count">2</td>
      <td class="name">A Clash of Kings</td>
      <td class="year">1998</td>
      <td class="author">George R. R. Martin</td>
    </tr>
  </div>
  <div>
    <tr class="fourth row">
      <td class="count">3</td>
      <td class="name">A Storm of Swords</td>
      <td class="year">2000</td>
      <td class="author">George R. R. Martin</td>
    </tr>
  </div>
  <div>
    <tr class="fifth row">
      <td class="count">4</td>
      <td class="name">A Feast for Crows</td>
      <td class="year">2005</td>
      <td class="author">George R. R. Martin</td>
    </tr>
  </div>
  <div>
    <tr class="sixth row">
      <td class="count">5</td>
      <td class="name">A Dance with Dragons</td>
      <td class="year">2011</td>
      <td class="author">George R. R. Martin</td>
    </tr>
  </div>
</table>
</body>
</html>

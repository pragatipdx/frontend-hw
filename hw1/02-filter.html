<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Figures and Filters Exercise</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="02-filter.css" />
</head>
<body>
<h1>02 - Figures and Filters Exercise</h1>
<div>
  <figure>
    <img src="http://placekitten.com/250/250"  class="Box1" alt="small kitten"/>
    <figcaption>Original Image</figcaption>
  </figure>
</div>

<figure >
  <img src="http://placekitten.com/250/250" class="Box2" alt="small kitten"/>
  <figcaption>Greyscale()</figcaption>
</figure>

<figure>
  <img src="http://placekitten.com/250/250" class="Box3" alt="small kitten">
  <figcaption>Blur()</figcaption>
</figure>

<figure>
  <img src="http://placekitten.com/250/250"  class="Box4" alt="small kitten">
  <figcaption>Invert()</figcaption>
</figure>

<figure>
  <img src="http://placekitten.com/250/250"  class="Box5" alt="small kitten">
  <figcaption>Brightness()</figcaption>
</figure>

<figure>
  <img src="http://placekitten.com/250/250" class="Box6" alt="small kitten">
  <figcaption>Saturation()</figcaption>
</figure>

<figure>
  <img src="http://placekitten.com/250/250"  class="Box7" alt="small kitten">
  <figcaption>Sepia()</figcaption>
</figure>

<figure>
  <img src="http://placekitten.com/250/250"  class="Box8" alt="small kitten">
  <figcaption>Various Filters()</figcaption>
</figure>

</body>
</html>

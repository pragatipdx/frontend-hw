<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Figures and Filters Exercise</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="02-filter.css" />
</head>
<body>
<main>
  <h1>02 - Figures and Filters Exercise</h1>
  <!-- Add your code below -->

  <!-- <figure> -->
  <div>
    <figure>
      <img class="original" name="origin"
           src="http://placekitten.com/250/250"
           width="200"
           height="200"
           alt="Image of a small kitten"
      />
      <figcaption>Original Image</figcaption>
    </figure>
  </div>
  <div>
    <figure>
      <img  class="Grayscale"
            src="http://placekitten.com/250/250"
            width="200"
            height="200"
            alt="Image of a small kitten"
      />
      <figcaption>Grayscale()</figcaption>
    </figure>
  </div>
  <div>
    <figure>
      <img class="Blur"
           src="http://placekitten.com/250/250"
           width="200"
           height="200"
           alt="Image of a small kitten"
      />
      <figcaption>Blur()</figcaption>
    </figure>
  </div>
  <div>
    <figure>
      <img class="Invert"
           src="http://placekitten.com/250/250"
           width="200"
           height="200"
           alt="Image of a small kitten"
      />
      <figcaption>Invert()</figcaption>
    </figure>
  </div>
  <div>
    <figure>
      <img class="Brightness"
           src="http://placekitten.com/250/250"
           width="200"
           height="200"
           alt="Image of a small kitten"
      />
      <figcaption>Brightness()</figcaption>
    </figure>
  </div>
  <div>
    <figure>
      <img class="Saturation"
           src="http://placekitten.com/250/250"
           width="200"
           height="200"
           alt="Image of a small kitten"
      />
      <figcaption>Saturation()</figcaption>
    </figure>
  </div>
  <div>
    <figure>
      <img class="Sepia"
           src="http://placekitten.com/250/250"
           width="200"
           height="200"
           alt="Image of a small kitten"
      />
      <figcaption>Sepia()</figcaption>
    </figure>
  </div>
  <div>
    <figure>
      <img class="Various"
           src="http://placekitten.com/250/250"
           width="200"
           height="200"
           alt="Image of a small kitten"
      />
      <figcaption>Various Filters</figcaption>
    </figure>
  </div>
</main>
</body>
</html>
